<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./estilos.css" />
  <title>Ejercicio 5 - Discos 2</title>
</head>

<body>
  <form id="formularioDiscos">
    <fieldset id="camposDisco">
      <legend>Nuevo Disco</legend>

      <label for="nombreDisco">Nombre del disco:</label>
      <input type="text" id="nombreDisco" name="nom" placeholder="Introduce el nombre del disco" required minlength="5">
      <span class="mensaje-error"></span>

      <label for="grupoMusica">Grupo de música o Interprete:</label>
      <input type="text" id="grupoMusica" name="grupo" placeholder="Introduce el grupo o intérprete" required minlength="5">
      <span class="mensaje-error"></span>

      <label for="anoPublicacion">Año de publicación:</label>
      <input type="number" id="anoPublicacion" name="fecha" placeholder="Introduce el año de publicación" required min="1000" max="9999">
      <span class="mensaje-error"></span>

      <label for="tipoMusica">Tipo de Música:</label>
      <select id="seleccionMusica" required>
        <optgroup label="Rock"></optgroup>
        <option value="rock">Rock</option>
        <option value="progressive">Progressive</option>
        <option value="punk">Punk</option>
        <option value="trash">Trash</option>
        <optgroup label="Otros"></optgroup>
        <option value="otros">Ni idea la verdad</option>
      </select>
      <span class="mensaje-error"></span>

      <label for="localizacion">Localización:</label>
      <input type="text" id="localizacion" name="texto" placeholder="Formato ES-001AA" required pattern="^ES-\d{3}[A-Z]{2}$">
      <span class="mensaje-error"></span>

      <div class="estilosPrestado">
        <label for="prestado">Prestado</label>
        <input type="checkbox" id="prestado" name="prestado">
      </div>
    </fieldset>
  </form>
  <div id="resultado"></div>
  <section id="controles">
    <button id="botonGuardarDisco">Guardar Disco</button>
    <button id="botonMostrarDiscos">Mostrar Disco</button>
  </section>
</body>
<script type="module" src="Ejercicio_5.js"></script>
</html>
